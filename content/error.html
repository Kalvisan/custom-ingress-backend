<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>We are under maintenance - <!--# echo var="status" default="" --></title>

  <meta name='robots' content='noindex, nofollow'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&amp;display=swap' rel='stylesheet'>
  <script src='https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js'></script>

  <!--# if expr="$status = 503" -->
  <meta http-equiv='refresh' content='30' />
  <!--# endif -->

  <style>
      html,
      body {
          background: linear-gradient(180deg, #0e0e0e, #2d1b0e) fixed;
          font-family: "Open Sans", sans-serif;
          height: 100%;
          margin: 0 auto;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      main {
          height: 100%;
          display: flex;
          margin: 0 20px;
          text-align: center;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      main svg {
          fill: #ff8c42;
          stroke: #ff6b1a;
          stroke-width: 1.5;
          height: 140px;
          width: 200px;
      }

      main h1 {
          color: #ffffff;
          font-size: 3.5em;
          font-weight: 300;
          margin: 0;
          text-shadow: 0 0 20px rgba(255, 107, 26, 0.3);
      }

      main h2 {
          color: #cccccc;
          font-size: 1.5em;
          font-weight: 400;
          margin-top: 10px;
          max-width: 670px;
      }

      main p {
          color: #aaaaaa;
          font-size: 1.1em;
          margin-top: 15px;
      }

      /* Glow effect for the main heading */
      main h1::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, transparent, rgba(255, 107, 26, 0.1), transparent);
          border-radius: 10px;
          z-index: -1;
      }
  </style>
</head>

<body>
<main>

  <div style='margin-bottom: 25px;'>
    <!--# if expr="$status = 404" -->
    <svg viewBox='0 0 400 200' style='width: 400px; height: 200px;'>
      <!-- Background circle with glow effect -->
      <circle cx='200' cy='100' r='80' fill='none' stroke='#ff8c42' stroke-width='2' opacity='0.3'>
        <animate attributeName='r' values='80;90;80' dur='3s' repeatCount='indefinite'/>
        <animate attributeName='opacity' values='0.3;0.6;0.3' dur='3s' repeatCount='indefinite'/>
      </circle>
      
      <!-- Number 4 - Left -->
      <g id='four-left'>
        <rect x='80' y='40' width='20' height='120' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite'/>
        </rect>
        <rect x='40' y='100' width='80' height='20' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite'/>
        </rect>
        <rect x='40' y='40' width='20' height='80' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite'/>
        </rect>
      </g>

      <!-- Number 0 - Center (Balloon) -->
      <g id='balloon'>
        <ellipse cx='200' cy='100' rx='35' ry='45' fill='#ff6b1a' stroke='#ff8c42' stroke-width='3'>
          <animateTransform attributeName='transform' type='scale' values='1;1.1;1' dur='2.5s' repeatCount='indefinite'/>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-8; 0,0' dur='2.5s' repeatCount='indefinite'/>
        </ellipse>
        <!-- Balloon basket -->
        <rect x='195' y='143' width='10' height='8' fill='#8B4513' rx='2'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-8; 0,0' dur='2.5s' repeatCount='indefinite'/>
        </rect>
        <!-- Balloon strings -->
        <path d='M 200 150 Q 210 160 200 175' stroke='#8B4513' stroke-width='3' fill='none' stroke-linecap='round'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-8; 0,0' dur='2.5s' repeatCount='indefinite'/>
        </path>
        <!-- Balloon highlight -->
        <ellipse cx='190' cy='85' rx='8' ry='12' fill='#ffb366' opacity='0.6'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-8; 0,0' dur='2.5s' repeatCount='indefinite'/>
        </ellipse>
      </g>

      <!-- Number 4 - Right -->
      <g id='four-right'>
        <rect x='320' y='40' width='20' height='120' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite' begin='0.5s'/>
        </rect>
        <rect x='280' y='40' width='20' height='80' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite' begin='0.5s'/>
        </rect>
        <rect x='280' y='100' width='80' height='20' fill='#ff8c42' rx='10'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-5; 0,0' dur='2s' repeatCount='indefinite' begin='0.5s'/>
        </rect>
      </g>
      
      <!-- Floating particles -->
      <g id='particles'>
        <circle cx='20' cy='50' r='3' fill='#ff8c42' opacity='0.7'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-20; 0,0' dur='4s' repeatCount='indefinite'/>
          <animate attributeName='opacity' values='0.7;0.2;0.7' dur='4s' repeatCount='indefinite'/>
        </circle>
        <circle cx='350' cy='80' r='2' fill='#ff6b1a' opacity='0.6'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-15; 0,0' dur='3s' repeatCount='indefinite' begin='1s'/>
          <animate attributeName='opacity' values='0.6;0.1;0.6' dur='3s' repeatCount='indefinite' begin='1s'/>
        </circle>
        <circle cx='110' cy='150' r='2.5' fill='#ffb366' opacity='0.5'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-25; 0,0' dur='5s' repeatCount='indefinite' begin='2s'/>
          <animate attributeName='opacity' values='0.5;0.1;0.5' dur='5s' repeatCount='indefinite' begin='2s'/>
        </circle>
        <circle cx='320' cy='160' r='2' fill='#ff8c42' opacity='0.6'>
          <animateTransform attributeName='transform' type='translate' values='0,0; 0,-18; 0,0' dur='3.5s' repeatCount='indefinite' begin='1.5s'/>
          <animate attributeName='opacity' values='0.6;0.1;0.6' dur='3.5s' repeatCount='indefinite' begin='1.5s'/>
        </circle>
      </g>
    </svg>
    <!--# else -->
    <svg viewBox='0 0 100 68'>
      <g id='large'>
        <path
          d='M55.8 38.5l6.2-1.2c0-1.8-.1-3.5-.4-5.3l-6.3-.2c-.5-2-1.2-4-2.1-6l4.8-4c-.9-1.6-1.9-3-3-4.4l-5.6 3c-1.3-1.6-3-3-4.7-4.1l2-6A30 30 0 0 0 42 8l-3.3 5.4c-2-.7-4.2-1-6.2-1.2L31.3 6c-1.8 0-3.5.1-5.3.4l-.2 6.3c-2 .5-4 1.2-6 2.1l-4-4.8c-1.6.9-3 1.9-4.4 3l3 5.6c-1.6 1.3-3 3-4.1 4.7l-6-2A32.5 32.5 0 0 0 2 26l5.4 3.3c-.7 2-1 4.2-1.2 6.2L0 36.7c0 1.8.1 3.5.4 5.3l6.3.2c.5 2 1.2 4 2.1 6l-4.8 4c.9 1.6 1.9 3 3 4.4l5.6-3c1.4 1.6 3 3 4.7 4.1l-2 6A30.5 30.5 0 0 0 20 66l3.4-5.4c2 .7 4 1 6.1 1.2l1.2 6.2c1.8 0 3.5-.1 5.3-.4l.2-6.3c2-.5 4-1.2 6-2.1l4 4.8c1.6-.9 3-1.9 4.4-3l-3-5.6c1.6-1.3 3-3 4.1-4.7l6 2A32 32 0 0 0 60 48l-5.4-3.3c.7-2 1-4.2 1.2-6.2zm-13.5 4a12.5 12.5 0 1 1-22.6-11 12.5 12.5 0 0 1 22.6 11z'></path>
        <animateTransform attributeName='transform' begin='0s' dur='4.5s' from='0 31 37' repeatCount='indefinite' to='360 31 37' type='rotate'></animateTransform>
      </g>
      <g id='small'>
        <path
          d='M93 19.3l6-3c-.4-1.6-1-3.2-1.7-4.8L90.8 13c-.9-1.4-2-2.7-3.4-3.8l2.1-6.3A21.8 21.8 0 0 0 85 .7l-3.6 5.5c-1.7-.4-3.4-.5-5.1-.3l-3-5.9c-1.6.4-3.2 1-4.7 1.7L70 8c-1.5 1-2.8 2-3.9 3.5L60 9.4a20.6 20.6 0 0 0-2.2 4.6l5.5 3.6a15 15 0 0 0-.3 5.1l-5.9 3c.4 1.6 1 3.2 1.7 4.7L65 29c1 1.5 2.1 2.8 3.5 3.9l-2.1 6.3a21 21 0 0 0 4.5 2.2l3.6-5.6c1.7.4 3.5.5 5.2.3l2.9 5.9c1.6-.4 3.2-1 4.8-1.7L86 34c1.4-1 2.7-2.1 3.8-3.5l6.3 2.1a21.5 21.5 0 0 0 2.2-4.5l-5.6-3.6c.4-1.7.5-3.5.3-5.1zM84.5 24a7 7 0 1 1-12.8-6.2 7 7 0 0 1 12.8 6.2z'></path>
        <animateTransform attributeName='transform' begin='0s' dur='3s' from='0 78 21' repeatCount='indefinite' to='-360 78 21' type='rotate'></animateTransform>
      </g>
    </svg>
    <!--# endif -->
  </div>

  <!--# if expr="$status = 404" -->
  <h1>OOOPSS...</h1>
  <h2>Looks like the page you are looking for is not here anymore.</h2>
  <!--# elif expr="$status = 500" -->
  <h1>Looks like we're having trouble.</h1>
  <h2>Internal Server Error...</h2>
  <!--# else -->
  <h1>Under Maintenance <!--# echo var="status_emoji" default="" --></h1>
  <h2>We are sorry for the inconvenience. In the meantime, please contact the owner for any questions.</h2>
  <p><!--# echo var="status_text" default="" --></p>
  <!--# endif -->
</main>

</body>
</html>
